<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Inspection - Food Safety Agency</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #007890;
            --primary-light: #e6f3f7;
            --secondary: #EC343C;
            --danger: #EC343C;
            --warning: #f59e0b;
            --background: #f9fafb;
            --card-bg: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --radius: 6px;
            --shadow: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-lg: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: url("{% static 'img/food_safety_background.jpg' %}?v=2") no-repeat center center;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text);
            line-height: 1.5;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }
        
        .header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: white;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: var(--radius);
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #005a6b;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }
        
        .readonly-field {
            background-color: #f8f9fa;
            color: var(--text-light);
        }
        
        .messages {
            margin-bottom: 20px;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: var(--radius);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .message.success {
            background-color: #d1fae5;
            color: #065f46;
            border-left: 3px solid #10b981;
        }
        
        .message.error {
            background-color: #fee2e2;
            color: #dc2626;
            border-left: 3px solid var(--danger);
        }
        
        .message.info {
            background-color: #dbeafe;
            color: #1e40af;
            border-left: 3px solid var(--primary);
        }
        
        .test-results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }
        
        /* Visible but disabled test results when no sample was taken */
        .test-results-grid.blurred {
            opacity: 1;
            pointer-events: none;
        }
        
        .test-results-grid.blurred input[type="checkbox"] {
            opacity: 0.7;
            pointer-events: none;
            cursor: not-allowed;
            background-color: #f5f5f5;
            border: 2px solid #d1d5db;
            filter: grayscale(100%);
        }
        
        .test-results-grid.blurred input[type="checkbox"]:checked {
            background-color: #e5e7eb;
            border-color: #9ca3af;
            filter: grayscale(100%);
        }
        
        .test-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }
        
        .test-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }
        
        .test-checkbox label {
            font-weight: 500;
            color: var(--text);
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .container {
                margin: 10px;
            }
        }
        
        /* Disabled button styling for administrators */
        .btn:disabled:hover,
        button[disabled]:hover {
            cursor: not-allowed !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Edit Inspection</h1>
            <p>Inspection ID: {{ inspection.remote_id }} | Client: {{ inspection.client_name }}</p>
        </div>
        
        <div class="form-container">
            <!-- Messages - Disabled -->
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                
                <!-- Editable test results (local data) -->
                <div class="form-group">
                    <label class="form-label" style="color: var(--primary); font-size: 1.2rem; margin-bottom: 15px;">
                        <i class="fas fa-edit"></i> Edit Test Results for Inspection {{ inspection.remote_id }}
                    </label>
                    <div class="test-results-grid {% if not inspection.is_sample_taken %}blurred{% endif %}">
                        <div class="test-checkbox">
                            <input type="checkbox" name="protein_test" value="true" id="protein_test" {% if inspection.protein %}checked{% endif %} {% if not inspection.is_sample_taken %}disabled{% endif %}>
                            <label for="protein_test">Protein Test</label>
                        </div>
                        <div class="test-checkbox">
                            <input type="checkbox" name="fat_test" value="true" id="fat_test" {% if inspection.fat %}checked{% endif %} {% if not inspection.is_sample_taken %}disabled{% endif %}>
                            <label for="fat_test">Fat Test</label>
                        </div>
                        <div class="test-checkbox">
                            <input type="checkbox" name="calcium_test" value="true" id="calcium_test" {% if inspection.calcium %}checked{% endif %} {% if not inspection.is_sample_taken %}disabled{% endif %}>
                            <label for="calcium_test">Calcium Test</label>
                        </div>
                        <div class="test-checkbox">
                            <input type="checkbox" name="dna_test" value="true" id="dna_test" {% if inspection.dna %}checked{% endif %} {% if not inspection.is_sample_taken %}disabled{% endif %}>
                            <label for="dna_test">DNA Test</label>
                        </div>
                    </div>
                </div>
                
                <!-- Document upload section -->
                <div class="form-group">
                    <label class="form-label" style="color: var(--primary); font-size: 1.2rem; margin-bottom: 15px;">
                        <i class="fas fa-file-upload"></i> Upload Documents
                    </label>
                    <div class="test-results-grid">
                        <div class="test-checkbox" style="flex-direction: column; align-items: flex-start; gap: 10px;">
                            <div style="display: flex; align-items: center; gap: 10px; width: 100%;">
                                <i class="fas fa-file-pdf" style="color: var(--primary);"></i>
                                <span style="font-weight: 500; color: var(--text);">COA</span>
                            </div>
                            <button type="button" class="btn btn-primary" style="padding: 8px 16px; font-size: 0.875rem;"
                                    {% if user.role == 'administrator' or user.role == 'financial_administrator' %}
                                    disabled style="opacity: 0.4; background-color: #6c757d !important; border-color: #6c757d !important; color: #fff !important; cursor: not-allowed;" title="COA - View only (upload restricted for {{ user.role }})"
                                    {% else %}
                                    onclick="uploadDocument('lab', {{ inspection.remote_id }})"
                                    {% endif %}>
                                <i class="fas fa-upload"></i> Upload COA
                            </button>
                        </div>
                        
                        <div class="test-checkbox" style="flex-direction: column; align-items: flex-start; gap: 10px;">
                            <div style="display: flex; align-items: center; gap: 10px; width: 100%;">
                                <i class="fas fa-file-alt" style="color: var(--primary);"></i>
                                <span style="font-weight: 500; color: var(--text);">RFI Document</span>
                            </div>
                            <button type="button" class="btn btn-primary" style="padding: 8px 16px; font-size: 0.875rem;" onclick="uploadDocument('rfi', {{ inspection.remote_id }})">
                                <i class="fas fa-upload"></i> Upload RFI
                            </button>
                        </div>
                        
                        <div class="test-checkbox" style="flex-direction: column; align-items: flex-start; gap: 10px;">
                            <div style="display: flex; align-items: center; gap: 10px; width: 100%;">
                                <i class="fas fa-redo" style="color: var(--primary);"></i>
                                <span style="font-weight: 500; color: var(--text);">Retest Report</span>
                            </div>
                            <button type="button" class="btn btn-primary" style="padding: 8px 16px; font-size: 0.875rem;" 
                                    {% if user.role == 'administrator' or user.role == 'financial_administrator' %}
                                    disabled style="opacity: 0.4; background-color: #6c757d !important; border-color: #6c757d !important; color: #fff !important; cursor: not-allowed;" title="Retest upload - View only (upload restricted for {{ user.role }})"
                                    {% else %}
                                    onclick="uploadDocument('retest', {{ inspection.remote_id }})"
                                    {% endif %}>
                                <i class="fas fa-upload"></i> Upload Retest
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="button-group">
                    <a href="{% url 'shipment_list' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Test Results
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function uploadDocument(documentType, inspectionId) {
            // Create a file input element
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.pdf,.doc,.docx,.xls,.xlsx,.txt';
            fileInput.style.display = 'none';
            
            fileInput.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    // Create form data
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('inspection_id', inspectionId);
                    formData.append('document_type', documentType);
                    
                    // Get CSRF token
                    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value || 
                                     '{{ csrf_token }}';
                    formData.append('csrfmiddlewaretoken', csrfToken);
                    
                    // Upload file
                    fetch('/upload-document/', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert(documentType.toUpperCase() + ' document uploaded successfully!');
                            // Optionally refresh the page or update UI
                            location.reload();
                        } else {
                            alert('Error uploading ' + documentType + ' document: ' + data.error);
                        }
                    })
                    .catch(error => {
                        alert('Error uploading ' + documentType + ' document: ' + error.message);
                    });
                }
            };
            
            // Trigger file selection
            document.body.appendChild(fileInput);
            fileInput.click();
            document.body.removeChild(fileInput);
        }
    </script>
</body>
</html>
