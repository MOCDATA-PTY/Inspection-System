<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Sheet - Food Safety Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo {
            max-width: 200px;
            margin: 0 auto 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            background: #007890;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #005a6b;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
        .content {
            background: white;
            border-radius: 15px;
            padding: 60px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        .nav-bar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="header">
            <img src="{% static 'img/Food safetyagencylogo.png' %}" alt="Food Safety Agency Logo" class="logo">
            <h1 style="color: white; font-size: 2.5rem; margin: 0;">Food Safety Agency (Pty) Ltd</h1>
            <h2 style="color: white; font-size: 1.5rem; margin: 10px 0 0 0;">Export Sheet</h2>
        </div>

        <!-- Navigation Bar -->
        <div class="nav-bar">
            <a href="{% url 'home' %}" class="btn">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="{% url 'client_list' %}" class="btn">
                <i class="fas fa-users"></i> Manage Clients
            </a>
            <a href="{% url 'shipment_list' %}" class="btn">
                <i class="fas fa-clipboard-check"></i> Inspections
            </a>
            <a href="{% url 'analytics_dashboard' %}" class="btn btn-secondary">
                <i class="fas fa-chart-line"></i> Analytics
            </a>
            <a href="{% url 'settings' %}" class="btn btn-secondary">
                <i class="fas fa-cog"></i> Settings
            </a>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn" style="background: #dc3545;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </div>

        <!-- Main Content -->
        <div class="content">
            <h1 style="font-size: 3rem; color: #007890; margin-bottom: 20px;">Export Sheet</h1>
            <p style="font-size: 1.2rem; color: #666; margin-bottom: 30px;">Export functionality coming soon...</p>
            <div style="font-size: 4rem; color: #007890; margin: 40px 0;">
                <i class="fas fa-file-export"></i>
            </div>
        </div>
    </div>
</body>
</html>
