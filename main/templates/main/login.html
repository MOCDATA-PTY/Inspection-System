<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Food Safety Agency - Login</title>

    <!-- Favicon - Food Safety Agency Logo -->
    <link rel="icon" type="image/png" href="{% static 'img/Food safetyagencylogo.png' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/Food safetyagencylogo.png' %}">
    <link rel="apple-touch-icon" href="{% static 'img/Food safetyagencylogo.png' %}">

    <!-- Preconnect to Font Awesome CDN for faster loading -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"></noscript>

    <style>
        :root {
            --primary: #007890;
            --primary-light: #e6f3f7;
            --secondary: #EC343C;
            --danger: #EC343C;
            --warning: #f59e0b;
            --background: #f9fafb;
            --card-bg: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --radius: 6px;
            --shadow: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-lg: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            --spacing: 5px;
            --light-black: #333333;
            --import-color: #446f1e;
            --grey: #777777;
            --analytics: #7c3aed;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
        }

        html {
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        body {
            background: url("{% static 'img/food_safety_background.jpg' %}?v=2") no-repeat center center;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text);
            line-height: 1.5;
            padding: var(--spacing);
            position: relative;
            min-height: 100vh;
            overflow: hidden;
            width: 100%;
            max-width: 100vw;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        /* Universal mobile browser fixes for horizontal scroll */
        @media (max-width: 768px) {
            html {
                position: relative;
                overflow-x: hidden !important;
                overflow-y: auto;
            }

            body {
                position: relative;
                overflow-x: hidden !important;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                min-width: 100%;
            }

            * {
                max-width: 100%;
            }

            .container, .logo, .header, .card, .form-group, .form-control, .btn {
                max-width: 100% !important;
            }
        }

        .container {
            width: calc(100% - var(--spacing)*2);
            max-width: 100%;
            margin: 0 auto;
            padding: 5px 0;
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 12px;
            width: 100%;
            max-width: 100%;
        }

        .logo img {
            max-height: 70px;
            max-width: 90%;
            height: auto;
        }

        .header {
            padding: 5px 5px 10px;
            margin-bottom: var(--spacing);
            width: 100%;
            max-width: 100%;
            text-align: center;
        }

        .header h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 4px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .header h2 {
            color: white;
            font-size: 1rem;
            font-weight: 400;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            margin-bottom: var(--spacing);
            border: 1px solid var(--border);
            width: 80%;
            max-width: 380px;
            padding: 2rem 2rem;
            box-sizing: border-box;
        }

        .card-header {
            padding: 10px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            height: 48px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 0 16px;
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 120, 144, 0.1);
        }

        .form-control::placeholder {
            color: var(--text-light);
        }
        
        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .input-group .form-control {
            padding-left: 48px;
        }

        .input-group-text {
            position: absolute;
            left: 16px;
            color: var(--primary);
            font-size: 1.1rem;
            z-index: 2;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.1rem;
            z-index: 2;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 18px;
            border-radius: var(--radius);
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.15s ease;
            text-decoration: none;
            box-shadow: var(--shadow);
            width: 100%;
            height: 48px;
            background-color: var(--primary);
            color: white;
        }

        .btn:hover {
            background-color: #005a6b;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background-color: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 10px 14px;
            border-radius: var(--radius);
            margin-bottom: 12px;
            display: none;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .error-message.active {
            display: flex;
        }

        .error-message i {
            color: #c33;
            font-size: 1rem;
        }



        /* Responsive adjustments */

        /* Large tablets and small desktops */
        @media (max-width: 1024px) {
            .card {
                max-width: 400px;
                padding: 3rem 2rem;
            }
        }

        /* Tablets */
        @media (max-width: 768px) {
            html, body {
                overflow-x: hidden;
                max-width: 100vw;
                width: 100%;
            }

            body {
                padding: 0;
                background-attachment: scroll;
            }

            .container {
                padding: 0.5rem;
                width: 100%;
                max-width: 100vw;
            }

            .card {
                padding: 2rem 1.5rem;
                max-width: calc(100vw - 1rem);
                margin: 0.5rem;
                border-radius: 12px;
            }

            .header {
                padding: 8px 5px 16px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .header h2 {
                font-size: 0.95rem;
            }

            .form-control {
                height: 50px;
                font-size: 16px; /* Prevents iOS zoom */
            }

            .btn {
                height: 50px;
                font-size: 1rem;
            }
        }

        /* Mobile landscape and small tablets */
        @media (max-width: 640px) {
            html, body {
                overflow-x: hidden;
                max-width: 100vw;
            }

            .logo img {
                max-height: 70px;
            }

            .card {
                padding: 1.75rem 1.25rem;
                max-width: calc(100vw - 2.5rem);
            }

            .form-group {
                margin-bottom: 1.25rem;
            }

            .form-label {
                font-size: 0.85rem;
                margin-bottom: 0.4rem;
            }

            .card-header {
                padding: 12px;
                margin-bottom: 16px;
            }

            .card-title {
                font-size: 1.15rem;
            }
        }

        /* Mobile portrait */
        @media (max-width: 480px) {
            html, body {
                overflow-x: hidden !important;
                max-width: 100vw !important;
                width: 100% !important;
            }

            body {
                min-height: 100vh;
                display: flex;
                align-items: center;
            }

            body::before {
                background: rgba(0, 0, 0, 0.4);
            }

            .container {
                padding: 0.25rem;
                min-height: auto;
                max-width: 100vw;
            }

            .logo {
                margin-bottom: 12px;
            }

            .logo img {
                max-height: 60px;
            }

            .header {
                padding: 5px 5px 12px;
                margin-bottom: 4px;
            }

            .header h1 {
                font-size: 1.25rem;
                margin-bottom: 2px;
            }

            .header h2 {
                font-size: 0.875rem;
            }

            .card {
                padding: 1.5rem 1rem;
                margin: 0.25rem;
                border-radius: 10px;
                max-width: calc(100vw - 0.5rem);
            }

            .card-header {
                padding: 8px;
                margin-bottom: 12px;
            }

            .card-title {
                font-size: 1.1rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            .form-control {
                height: 48px;
                padding: 0 14px;
            }

            .input-group .form-control {
                padding-left: 44px;
            }

            .input-group-text {
                left: 14px;
                font-size: 1rem;
            }

            .password-toggle {
                right: 14px;
                padding: 8px;
                font-size: 1rem;
                min-width: 44px;
                min-height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .btn {
                padding: 12px 16px;
                font-size: 0.95rem;
                height: 48px;
            }

            .error-message {
                padding: 10px 12px;
                font-size: 0.85rem;
                margin-bottom: 12px;
            }
        }

        /* Extra small mobile devices */
        @media (max-width: 375px) {
            .logo img {
                max-height: 50px;
            }

            .header h1 {
                font-size: 1.1rem;
            }

            .header h2 {
                font-size: 0.8rem;
            }

            .card {
                padding: 1.25rem 0.875rem;
            }

            .form-control {
                font-size: 15px;
            }

            .btn {
                font-size: 0.9rem;
            }
        }

        /* Landscape orientation fixes for mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                min-height: auto;
                padding: 0.5rem 0;
            }

            .logo {
                margin-bottom: 8px;
            }

            .logo img {
                max-height: 40px;
            }

            .header {
                padding: 4px 5px 8px;
                margin-bottom: 4px;
            }

            .header h1 {
                font-size: 1.1rem;
            }

            .header h2 {
                font-size: 0.8rem;
            }

            .card {
                padding: 1rem 1.5rem;
                margin: 0.25rem auto;
            }

            .card-header {
                padding: 8px;
                margin-bottom: 8px;
            }

            .form-group {
                margin-bottom: 0.75rem;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .form-control,
            .btn,
            .password-toggle {
                /* Ensure minimum touch target size */
                min-height: 44px;
            }

            .btn:active {
                transform: scale(0.98);
            }

            .password-toggle:active {
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
                        <img src="{% static 'img/Food safetyagencylogo.png' %}" alt="Food Safety Agency Logo">
                    </div>
        
        <div class="header">
            <h1>Food Safety Agency (Pty) Ltd</h1>
            <h2>Secure Login Portal</h2>
                </div>

        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <i class="fas fa-lock"></i>
                    Sign In
                    </div>
                </div>

<!-- Display error message if authentication fails -->
            <div class="error-message" id="error-message" style="display: none;">
    <i class="fas fa-exclamation-circle"></i>
    <span id="error-text"></span>
</div>

<form method="post" action="{% url 'login' %}" autocomplete="off" id="login-form">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
                        <i class="fas fa-user input-group-text"></i>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>
    </div>
    
    <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
                        <i class="fas fa-lock input-group-text"></i>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            <button type="button" class="password-toggle" id="password-toggle" aria-label="Toggle password visibility">
                <i class="fas fa-eye"></i>
            </button>
        </div>
    </div>

    <div style="text-align: right; margin-bottom: 1rem;">
        <a href="{% url 'forgot_password' %}" style="color: var(--primary); text-decoration: none; font-size: 0.9rem; font-weight: 500; transition: color 0.15s ease;">
            Forgot Password?
        </a>
    </div>

    <input type="hidden" name="next" value="{{ request.GET.next }}">
    <button type="submit" class="btn" id="login-button">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
    </button>
    
            </form>
        </div>
        
    </div>
    
    <script>
        // Toggle password visibility
        document.getElementById('password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Form validation and error handling
        document.getElementById('login-form').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            // Clear previous errors
            errorMessage.style.display = 'none';
            
            // Basic validation
                if (!username || !password) {
                    e.preventDefault();
                errorText.textContent = 'Username and password are required';
                errorMessage.style.display = 'flex';
                    return;
                }
            
            // Show loading state
            const loginButton = document.getElementById('login-button');
            const originalText = loginButton.innerHTML;
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
            loginButton.disabled = true;
            
            // Re-enable button after 3 seconds (in case of network issues)
            setTimeout(() => {
                loginButton.innerHTML = originalText;
                loginButton.disabled = false;
            }, 3000);
        });
        
        // Handle URL parameters for error messages
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = decodeURIComponent(error);
            errorMessage.style.display = 'flex';
        }
        
        // Auto-focus username field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
