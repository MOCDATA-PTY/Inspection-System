<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Food Safety Agency - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #007890;
            --primary-light: #e6f3f7;
            --secondary: #EC343C;
            --danger: #EC343C;
            --warning: #f59e0b;
            --background: #f9fafb;
            --card-bg: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --radius: 6px;
            --shadow: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-lg: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            --spacing: 5px;
            --light-black: #333333;
            --import-color: #446f1e;
            --grey: #777777;
            --analytics: #7c3aed;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: url("{% static 'img/food_safety_background.png' %}") no-repeat center center;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text);
            line-height: 1.5;
            padding: var(--spacing);
            position: relative;
            min-height: 100vh;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .container {
            width: calc(100% - var(--spacing)*2);
            margin: 0 auto;
            padding: 5px 0;
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo img {
            max-height: 80px;
        }
        
        .header {
            padding: 10px 5px 20px;
            margin-bottom: var(--spacing);
            width: 100%;
            text-align: center;
        }
        
        .header h1 {
            color: white;
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .header h2 {
            color: white;
            font-size: 1rem;
            font-weight: 400;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            margin-bottom: var(--spacing);
            border: 1px solid var(--border);
            width: 100%;
            max-width: 380px;
            padding: 4rem 2.5rem;
        }
        
        .card-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            height: 48px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 0 16px;
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 120, 144, 0.1);
        }

        .form-control::placeholder {
            color: var(--text-light);
        }
        
        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .input-group .form-control {
            padding-left: 48px;
        }
        
        .input-group-text {
            position: absolute;
            left: 16px;
            color: var(--primary);
            font-size: 1.1rem;
            z-index: 2;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.1rem;
            z-index: 2;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: var(--radius);
            border: none;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.15s ease;
            text-decoration: none;
            box-shadow: var(--shadow);
            width: 100%;
            background-color: var(--primary);
            color: white;
        }

        .btn:hover {
            background-color: #005a6b;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background-color: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px 16px;
            border-radius: var(--radius);
            margin-bottom: 16px;
            display: none;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        
        .error-message.active {
            display: flex;
        }
        
        .error-message i {
            color: #c33;
            font-size: 1rem;
        }



        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
                max-width: 100%;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 1.25rem;
            }
            
            .logo img {
                max-height: 60px;
            }
            
            .header h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
                        <img src="{% static 'img/Food safetyagencylogo.png' %}" alt="Food Safety Agency Logo">
                    </div>
        
        <div class="header">
            <h1>Food Safety Agency (Pty) Ltd</h1>
            <h2>Secure Login Portal</h2>
                </div>

        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <i class="fas fa-lock"></i>
                    Sign In
                    </div>
                </div>

<!-- Display error message if authentication fails -->
            <div class="error-message" id="error-message" style="display: none;">
    <i class="fas fa-exclamation-circle"></i>
    <span id="error-text"></span>
</div>

<form method="post" action="{% url 'login' %}" autocomplete="off" id="login-form">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
                        <i class="fas fa-user input-group-text"></i>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>
    </div>
    
    <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
                        <i class="fas fa-lock input-group-text"></i>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            <button type="button" class="password-toggle" id="password-toggle" aria-label="Toggle password visibility">
                <i class="fas fa-eye"></i>
            </button>
        </div>
    </div>
    
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    <button type="submit" class="btn" id="login-button">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
    </button>
    
            </form>
        </div>
        
    </div>
    
    <script>
        // Toggle password visibility
        document.getElementById('password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Form validation and error handling
        document.getElementById('login-form').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            // Clear previous errors
            errorMessage.style.display = 'none';
            
            // Basic validation
                if (!username || !password) {
                    e.preventDefault();
                errorText.textContent = 'Username and password are required';
                errorMessage.style.display = 'flex';
                    return;
                }
            
            // Show loading state
            const loginButton = document.getElementById('login-button');
            const originalText = loginButton.innerHTML;
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
            loginButton.disabled = true;
            
            // Re-enable button after 3 seconds (in case of network issues)
            setTimeout(() => {
                loginButton.innerHTML = originalText;
                loginButton.disabled = false;
            }, 3000);
        });
        
        // Handle URL parameters for error messages
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = decodeURIComponent(error);
            errorMessage.style.display = 'flex';
        }
        
        // Auto-focus username field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
