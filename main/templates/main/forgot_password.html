<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Food Safety Agency - Forgot Password</title>

    <!-- Favicon - Food Safety Agency Logo -->
    <link rel="icon" type="image/png" href="{% static 'img/Food safetyagencylogo.png' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/Food safetyagencylogo.png' %}">
    <link rel="apple-touch-icon" href="{% static 'img/Food safetyagencylogo.png' %}">

    <!-- Preconnect to Font Awesome CDN for faster loading -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"></noscript>

    <style>
        :root {
            --primary: #007890;
            --primary-light: #e6f3f7;
            --secondary: #EC343C;
            --danger: #EC343C;
            --warning: #f59e0b;
            --success: #10b981;
            --background: #f9fafb;
            --card-bg: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --radius: 6px;
            --shadow: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-lg: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            --spacing: 5px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
        }

        html {
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        body {
            background: url("{% static 'img/food_safety_background.jpg' %}?v=2") no-repeat center center;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text);
            line-height: 1.5;
            padding: var(--spacing);
            position: relative;
            min-height: 100vh;
            overflow: hidden;
            width: 100%;
            max-width: 100vw;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .container {
            width: calc(100% - var(--spacing)*2);
            max-width: 100%;
            margin: 0 auto;
            padding: 5px 0;
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .logo {
            text-align: center;
            margin-bottom: 12px;
            width: 100%;
            max-width: 100%;
        }

        .logo img {
            max-height: 70px;
            max-width: 90%;
            height: auto;
        }

        .header {
            padding: 5px 5px 10px;
            margin-bottom: var(--spacing);
            width: 100%;
            max-width: 100%;
            text-align: center;
        }

        .header h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 4px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .header h2 {
            color: white;
            font-size: 1rem;
            font-weight: 400;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            margin-bottom: var(--spacing);
            border: 1px solid var(--border);
            width: 80%;
            max-width: 380px;
            padding: 2rem 2rem;
            box-sizing: border-box;
        }

        .card-header {
            padding: 10px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-text {
            color: var(--text-light);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            text-align: center;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            height: 48px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 0 16px;
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 120, 144, 0.1);
        }

        .form-control::placeholder {
            color: var(--text-light);
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-group .form-control {
            padding-left: 48px;
        }

        .input-group-text {
            position: absolute;
            left: 16px;
            color: var(--primary);
            font-size: 1.1rem;
            z-index: 2;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 18px;
            border-radius: var(--radius);
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.15s ease;
            text-decoration: none;
            box-shadow: var(--shadow);
            width: 100%;
            height: 48px;
            background-color: var(--primary);
            color: white;
        }

        .btn:hover {
            background-color: #005a6b;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background-color: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background-color: var(--text-light);
            color: white;
            margin-top: 1rem;
        }

        .btn-secondary:hover {
            background-color: #4b5563;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 10px 14px;
            border-radius: var(--radius);
            margin-bottom: 12px;
            display: none;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .error-message.active {
            display: flex;
        }

        .success-message {
            background: #d1fae5;
            border: 1px solid #6ee7b7;
            color: #065f46;
            padding: 10px 14px;
            border-radius: var(--radius);
            margin-bottom: 12px;
            display: none;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .success-message.active {
            display: flex;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            transition: color 0.15s ease;
        }

        .back-link a:hover {
            color: #005a6b;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            html, body {
                overflow-x: hidden;
                max-width: 100vw;
                width: 100%;
            }

            body {
                padding: 0;
                background-attachment: scroll;
            }

            .container {
                padding: 0.5rem;
                width: 100%;
                max-width: 100vw;
            }

            .card {
                padding: 2rem 1.5rem;
                max-width: calc(100vw - 1rem);
                margin: 0.5rem;
                border-radius: 12px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .header h2 {
                font-size: 0.95rem;
            }

            .form-control {
                height: 50px;
                font-size: 16px;
            }

            .btn {
                height: 50px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .logo img {
                max-height: 60px;
            }

            .header h1 {
                font-size: 1.25rem;
            }

            .header h2 {
                font-size: 0.875rem;
            }

            .card {
                padding: 1.5rem 1rem;
            }

            .card-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{% static 'img/Food safetyagencylogo.png' %}" alt="Food Safety Agency Logo">
        </div>

        <div class="header">
            <h1>Food Safety Agency (Pty) Ltd</h1>
            <h2>Password Recovery</h2>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <i class="fas fa-key"></i>
                    Forgot Password
                </div>
            </div>

            <div class="info-text">
                Enter your email address and we'll send you a link to reset your password.
            </div>

            <!-- Success message -->
            <div class="success-message" id="success-message">
                <i class="fas fa-check-circle"></i>
                <span id="success-text"></span>
            </div>

            <!-- Error message -->
            <div class="error-message" id="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span id="error-text"></span>
            </div>

            <form method="post" action="{% url 'forgot_password' %}" id="forgot-password-form">
                {% csrf_token %}

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-group-text"></i>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <button type="submit" class="btn" id="reset-button">
                    <i class="fas fa-paper-plane"></i>
                    Send Reset Link
                </button>
            </form>

            <div class="back-link">
                <a href="{% url 'login' %}">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        // Form validation and submission
        document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
            const email = document.getElementById('email').value.trim();
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const successMessage = document.getElementById('success-message');

            // Clear previous messages
            errorMessage.classList.remove('active');
            successMessage.classList.remove('active');

            // Basic validation
            if (!email) {
                e.preventDefault();
                errorText.textContent = 'Email address is required';
                errorMessage.classList.add('active');
                return;
            }

            // Email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                e.preventDefault();
                errorText.textContent = 'Please enter a valid email address';
                errorMessage.classList.add('active');
                return;
            }

            // Show loading state
            const resetButton = document.getElementById('reset-button');
            const originalText = resetButton.innerHTML;
            resetButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            resetButton.disabled = true;

            // Re-enable button after 5 seconds (in case of network issues)
            setTimeout(() => {
                resetButton.innerHTML = originalText;
                resetButton.disabled = false;
            }, 5000);
        });

        // Handle URL parameters for messages
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const success = urlParams.get('success');

        if (error) {
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = decodeURIComponent(error);
            errorMessage.classList.add('active');
        }

        if (success) {
            const successMessage = document.getElementById('success-message');
            const successText = document.getElementById('success-text');
            successText.textContent = decodeURIComponent(success);
            successMessage.classList.add('active');
        }

        // Auto-focus email field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
